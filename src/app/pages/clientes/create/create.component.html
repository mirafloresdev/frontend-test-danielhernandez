<form [formGroup]="frm_cliente">
    <div class="form-container" nz-row [nzGutter]="16">
        <!-- Columna de campos a la izquierda -->
        <div nz-col [nzSpan]="12">
          <label>DUI (Sin guiones)</label>
          <input nz-input placeholder="Ingrese su DUI.. Ejemplo 041364227" formControlName="dui"/>

          <label>NIT (Sin guiones)</label>
          <input nz-input placeholder="Ingrese su NIT... Ejemplo 12172007881042" formControlName="nit"/>

          <label>Nombres</label>
          <input nz-input placeholder="Ingrese sus nombres" formControlName="nombres"/>

          <label>Apellidos</label>
          <input nz-input placeholder="Ingrese sus apellidos" formControlName="apellidos"/>
        </div>

        <!-- Columna de campos a la derecha -->
        <div nz-col [nzSpan]="12">
          <label>Sexo</label>
          <nz-select placeholder="Seleccione sexo" formControlName="sexo">
            <nz-option nzValue="F" nzLabel="Femenino"></nz-option>
            <nz-option nzValue="M" nzLabel="Masculino"></nz-option>
          </nz-select>

          <label>Actividad Econ√≥mica</label>
          <nz-select placeholder="Seleccione actividad" formControlName="id_actividad_economica">
            <nz-option *ngFor="let actividad of actividades_economicas" nzValue="{{actividad.idActividadEconomica}}" nzLabel="{{actividad.descripcion}}"></nz-option>
          </nz-select>

          <label>Estado Civil</label>
          <nz-select placeholder="Seleccione estado civil" formControlName="id_estado_civil">
            <nz-option *ngFor="let estado of estados_civil" nzValue="{{estado.idEstadoCivil}}" nzLabel="{{estado.descripcion}}"></nz-option>
          </nz-select>

          <button nz-button nzType="primary" class="guardar-button" [disabled]="!frm_cliente.valid" (click)="save()">Guardar</button>
        </div>
        <div *ngIf="spin" nz-col [nzSpan]="12" style="margin-top: 25px">
          <nz-spin style="margin-left: 370px" nzSimple></nz-spin>
        </div>
        <div style="margin-top: 25px; margin-left: 150px" *ngIf="alertsuccess">
          <nz-alert
            nzType="success"
            nzMessage="Exito!"
            nzDescription="La informacion del cliente ha sido actualizada correctamente."
            nzShowIcon
          ></nz-alert>
        </div>
    </div>
</form>
